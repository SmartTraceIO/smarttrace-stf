<div class="portlet box green " ng-init="Init()">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-bell"></i>
            <span>List of corrective action lists</span>
        </div>
        <div class="tools hidden-print">
            <button class="btn default btn-sm uppercase" type="button" ng-click="Print()">
                <i class="fa fa-print"></i>
                <span>Print</span>
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="pull-left hidden-print">
            <span>Show</span>
            <select class="form-control" style="width:auto;display:inline-block" ng-change="PageSizeChanged()" ng-model="PageSize">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="pull-right hidden-print">
            <a class="btn btn-default pull-right" ng-href="#/manage/add-correctiveactions"><i class="fa fa-plus"></i>&nbsp;Add New Corrective Action list</a>
        </div>
        <div class="clearfix"></div>
        <br />
        <hr />
        <div class="clearfix"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tr>
                    <th ng-click="Sorting('listId')">
                        <span class="pull-left">ID</span>
                        <i uib-tooltip="An ID of corrective action list."
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"></i>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='listId'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='listId'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th ng-click="Sorting('listName')">
                        <span class="pull-left">Name</span>
                        <i uib-tooltip="A name for corrective actions list."
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"></i>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='listName'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='listName'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th ng-click="Sorting('description')">
                        <span class="pull-left">Description</span>
                        <i uib-tooltip="A description for corrective actions list."
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"></i>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='description'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='description'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="text-center hidden-print"></th>
                    <th class="text-center hidden-print"></th>
                </tr>
                <tr ng-repeat="list in CorrectiveActionLists">
                    <td ng-bind="list.listId"></td>
                    <td ng-bind="list.listName"></td>
                    <td ng-bind="list.description"></td>
                    <td>
                        <span>
                            {{list.allActions}}
                        </span>
                    </td>
                    <td class="text-center hidden-print">
                        <a class="btn green" ng-href="#/manage/edit-correctiveactions/{{list.listId}}"><i class="fa fa-pencil"></i>&nbsp;Edit</a>
                    </td>
                    <td class="text-center hidden-print">
                        <a class="btn green" ng-click="confirmDelete(list.listId);"><i class=" fa fa-remove"></i>&nbsp;Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <ul uib-pagination total-items="CorrectiveActionLists.totalCount"
                        boundary-links="true"
                        items-per-page="PageSize"
                        ng-model="PageIndex" ng-change="PageChanged()"
                        first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="confirmModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Do you want to delete this corrective actions list ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="DeleteCorrectiveActions()">Ok</button>
            </div>
        </div>
    </div>
</div>
