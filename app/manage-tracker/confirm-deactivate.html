<div class="panel-body">
    <h4>Are you sure you want to deactivate this device? There is a re-connection fee and a 24hr delay if you need to reactivate it later</h4>
</div>
<hr/>
<div class="panel-body">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="deactivateNow(shipmentId)">Ok</button>
    </div>
</div>
