<div class="modal-header">
    <h3 class="modal-title">Delete Group #{{VM.group.name}}</h3>
</div>
<div class="modal-body">
    Are you sure want to delete this tracker group?
</div>
<div class="modal-footer">
    <button class="btn green" ng-click="VM.delete()">OK</button>
    <button class="btn green" ng-click="VM.cancel()">Cancel</button>
</div>
