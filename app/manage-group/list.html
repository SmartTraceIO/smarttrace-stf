<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <img src="theme/img/headerTrackerGroup.png" />
            <span>List of tracker groups</span>
        </div>
        <div class="tools hidden-print">
            <button class="btn default btn-sm uppercase" type="button" ng-click="GroupList.Print()">
                <i class="fa fa-print"></i>
                <span>Print</span>
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="pull-left">
            <span>Show</span>
            <select class="form-control" style="width:auto;display:inline-block"
                    ng-change="GroupList.PageSizeChanged()" ng-model="GroupList.params.pageSize">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="pull-right hidden-print">
            <a class="btn btn-default pull-right" ng-href="#/manage/add-group">
                <i class="fa fa-plus"></i>&nbsp;Add New Tracker Group</a>
        </div>
        <div class="clearfix"></div>
        <br />
        <hr />
        <div class="clearfix"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tr>
                    <th ng-click="GroupList.Sorting('id')">
                        <span>Id</span>
                        <i uib-tooltip="An sequential number autogenerated for Identification"
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"/>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='id'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='id'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th ng-click="GroupList.Sorting('name')">
                        <span>Tracker Group</span>
                        <i uib-tooltip="A short name for this group of trackers (20 char max)"
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"/>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='name'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='name'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th ng-click="Sorting('description')">
                        <span>Description</span>
                        <i uib-tooltip="A longer description for this group of trackers"
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"/>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='description'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='description'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th ng-click="Sorting('')">
                        <span>Trackers</span>
                        <i uib-tooltip="The number<and name> of trackers belonging to this group"
                           tooltip-append-to-body="true"
                           tooltip-trigger="mouseenter"
                           tooltip-placement="top"
                           class="fa fa-info-circle"/>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc==''}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc==''}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="hidden-print"></th>
                    <th class="hidden-print"></th>
                </tr>
                <tr ng-repeat="group in GroupList.groupList | orderBy: 'id'">
                    <td>{{group.id}}</td>
                    <td>{{group.name}}</td>
                    <td>{{group.description}}</td>
                    <td>{{group.deviceList | arrayToString}}</td>

                    <td class="text-center hidden-print" width="5%">
                        <a class="btn green" ng-href="#/manage/edit-group/{{group.id}}">
                            <i class="fa fa-pencil"></i>
                            <span>Edit</span>
                        </a>
                    </td>
                    <td class="text-center hidden-print" width="5%">
                        <a class="btn green" ng-click="GroupList.confirm(group);">
                            <i class="fa fa-remove"></i>
                            <span>Delete</span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <uib-pagination total-items="GroupList.totalCount"
                        items-per-page="GroupList.params.pageSize"
                        boundary-links="true"
                        ng-model="GroupList.params.pageIndex" ng-change="GroupList.PageChanged()"
                        first-text="<<" last-text=">>" next-text=">" previous-text="<"></uib-pagination>
    </div>
</div>
