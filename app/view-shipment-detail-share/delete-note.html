<div class="modal-header">
    <h3 class="modal-title">Delete Note #{{note.noteNum}}</h3>
</div>
<div class="modal-body">
    Are you sure want to delete this note?
</div>
<div class="modal-footer">
    <button class="btn green" ng-click="deleteNote()">OK</button>
    <button class="btn green" ng-click="cancel()">Cancel</button>
</div>
