<div>
    <div class="modal-header green" style="border: none">
        <i class="fa fa-exclamation-triangle" aria-hidden="true" style="font-size: 20px"></i>
        <span>Verify action taken</span>
        <span class="pull-right" style="cursor: pointer" ng-click="cancel()">
             <i class="fa fa-times" aria-hidden="true"></i>
        </span>
    </div>
    <div class="modal-header bg-grey-silver text-center" style="border: none">
        <span>Alert that fired:</span>
        <img class="tiny-icon17" ng-src="theme/img/alert{{alert.type}}.png"/>
        {{alert.description}}</br>
        <span>Time of alert:</span>
        {{alert.timeStr}}
    </div>
    <div class="modal-body" style="color: darkgrey">
        <div class="row">
            <div class="col-sm-11">
                <label>Action taken:</label>
                <i uib-tooltip="Actions that were taken when the alert fired"
                   tooltip-append-to-body="true"
                   tooltip-trigger="mouseenter"
                   tooltip-placement="top"
                   class="fa fa-info-circle"></i>
                <div class="form-group" style="border: lightgrey solid 1px; padding: 1%">

                    {{actionTaken.action.action}}

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <label class="control-label">Comments:&nbsp;
                    <i uib-tooltip="Comments for the taken action"
                       tooltip-append-to-body="true"
                       tooltip-trigger="mouseenter"
                       tooltip-placement="top"
                       class="fa fa-info-circle"></i>
                </label>
                <div style="border: lightgrey solid 1px; padding: 2%">{{actionTaken.comments}}</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-11">
                <div class="col-md-5"><label class="pull-left">By:&nbsp;</label></div>
               <div class="col-md-5 pull-right"><label class="control-label">Time:&nbsp;</label></div>
            </div>
            <div  class="col-md-11">
            <div class="col-sm-5" style="border: lightgrey solid 1px; padding: 1%">

               {{actionTaken.confirmedByName}}
            </div>
            <div class="col-sm-5 pull-right" style="border: lightgrey solid 1px; padding: 1%">

                {{actionTaken.alertTime}}
            </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
        <div class="col-md-3 text-center" >
           <label class="control-label">Verify:&nbsp;
            <i uib-tooltip="Tick this box if an action requires verification."
               tooltip-append-to-body="true"
               tooltip-trigger="mouseenter"
               tooltip-placement="top"
               class="fa fa-info-circle"></i>
           </label>
            <br>
            <input type="checkbox" ng-required="true"
                   ng-model="verifyCheckbox.checked"
                   ng-true-value="true" ng-false-value="false"/>
            <label class="control-label"><span class="text-error">*</span></label>


        </div>
            <div class="col-md-8">
        <label class="control-label pull-left">Comments by verifier:&nbsp;
            <i uib-tooltip="Comments by verifier"
               tooltip-append-to-body="true"
               tooltip-trigger="mouseenter"
               tooltip-placement="top"
               class="fa fa-info-circle"></i>
        </label>
        <input  maxlength="120"
               ng-model="actionTaken.verifiedComments" class="form-control ng-pristine ng-valid-maxlength ng-not-empty ng-valid ng-valid-required ng-touched pull-left" style="" type="text">
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green"
                ng-if="verifyCheckbox.checked==true"
                ng-click="verifyActionTaken()">Save</button>
        <button type="button" class="btn green"
                ng-if="!verifyCheckbox.checked==true"
                ng-disabled="verifyActionTaken">Save </button>
        <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
    </div>
</div>
