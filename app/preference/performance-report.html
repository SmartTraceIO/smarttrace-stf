<div class="modal-header green">
    <i class="fa fa-bar-chart" aria-hidden="true"></i>
    <span>Performance Report</span>
    <span class="pull-right" style="cursor: pointer" ng-click="VM.cancel()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </span>
</div>
<div class="modal-body">
    <form name="frmShareReport">
        <div class="row">
            <div class="col-md-5">
                <label class="control-label">
                    <span>Period:</span>
                    <i uib-tooltip="Period for performance report"
                       tooltip-append-to-body="true"
                       tooltip-trigger="mouseenter"
                       tooltip-placement="top"
                       class="fa fa-info-circle"></i>
                </label>
                <select class="form-control" ng-model="VM.period">
                    <option value="week">Week</option>
                    <!--<option value="month">Month</option>-->
                    <!--<option value="quarter">Quarter</option>-->
                </select>
                <!--<div class="input-group">-->
                    <!--<input show-button-bar="false" id="yearDate" type="text" class="form-control"-->
                           <!--max="maxDate" placeholder="Select a month for report" uib-datepicker-popup="yyyy"-->
                           <!--is-open="year.opened"-->
                           <!--datepicker-options="{minMode: 'year'}" datepicker-mode="'year'"-->
                           <!--ng-click="year.opened = true";-->
                           <!--ng-model="VM.monthReport" close-text="Close" />-->
                <!--</div>-->

                <label class="control-label">
                    <span>Destination:</span>
                    <i uib-tooltip="Destination for performance report (optional)"
                       tooltip-append-to-body="true"
                       tooltip-trigger="mouseenter"
                       tooltip-placement="top"
                       class="fa fa-info-circle"></i>
                </label>
                <select class="form-control" ng-model="VM.location">
                    <option ng-repeat="location in VM.ToLocationList" ng-value="location.locationId">{{location.DisplayText}}</option>
                </select>
            </div>
            <div class="col-md-7">
                <label class="control-label">
                    <span>Date within last period:</span>
                    <i uib-tooltip="The date entered here decides the last period for the report. For a weekly report, if you entered a Tuesday 2 weeks ago, the 3rd period of the report would include data from the Monday up to the Sunday of that week."
                       tooltip-append-to-body="true"
                       tooltip-trigger="mouseenter"
                       tooltip-placement="top"
                       class="fa fa-info-circle"></i>
                </label>
                <div class="input-group">
                    <div uib-datepicker ng-model="VM.monthReport"
                         show-button-bar="false"
                         datepicker-options="options"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn green" ng-click="VM.viewReport()">View Report</button>
    <button type="button" class="btn default" ng-click="VM.cancel()">Cancel</button>
</div>
